{% extends 'application/base.html' %}
{% load static %}
{% block header %}
<!DOCTYPE html>
  <html lang="en">
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="https://colorlib.com/etc/lf/Login_v10/images/icons/favicon.ico" />

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'login/font-awesome.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'login/icon-font.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'login/animate.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'login/hamburgers.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'login/animsition.min.css' %} ">

<link rel="stylesheet" type="text/css" href="{% static 'login/select2.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'login/daterangepicker.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'login/util.css' %} ">
<link rel="stylesheet" type="text/css" href="{% static 'login/main.css' %}">

</head>
{% endblock header %}
{% block base_content %}
<body>
<div class="limiter">
<div class="container-login100">
<div class="wrap-login100 p-t-50 p-b-90">
<form class="login100-form validate-form flex-sb flex-w" method="post" id="loginform" action="/login/">{% csrf_token %}
  <span class="login100-form-title p-b-51">
    Login
  </span>
  <span style="color:red;font-size:16px;">{{error.errors}}</span>
  <div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
    <input class="input100" type="text" name="username" placeholder="Username" required>
    <span class="focus-input100"></span>
  </div>
  <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
    <input class="input100" type="password" name="password" placeholder="Password" required>
    <span class="focus-input100"></span>
  </div>

  <div class="container-login100-form-btn m-t-17">
    <button class="login100-form-btn" type="submit">
      Login
    </button>
  </div>
  </form>
</div>
</div>
</div>
<div id="dropDownSelect1"></div>



</html>
{% endblock base_content %}

{% block htmljs %}
{% endblock htmljs %}
